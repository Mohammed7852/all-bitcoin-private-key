<div class="row">


	<form class="form-horizontal">
	  <div class="form-group text-center">
		<div class="btn-group" role="group">
		  <div class="btn-group" role="group" ng-repeat="x in selectGroup">
		    <button type="button" class="btn btn-default" ng-click="selectChange(x)" ng-class="{ active: x == selectItem }">{{ x }}</button>
		  </div>
		</div>
	  </div>

	  <div class="form-group">
	    <h4 class="text-center">{{ selectItem }} to Address</h4>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label">{{ selectItem }}</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="{{ selectItem }}" ng-model="wordKey" ng-change="wordInput()" value="">
	    </div>
	  </div>

	  <div class="form-group" ng-repeat="x in wordItems">
	    <div class="col-sm-2 text-right">{{ x.key }}</div>
	    <div class="col-sm-10">{{ x.val }}</div>
	  </div>
	</form>


</div>
