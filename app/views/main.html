
<div class="container">
</div>

<div class="row">
<table class="table table-hover table-condensed">
  <caption>{{ page }} of {{ maxPage }}</caption>

  <caption ng-if="isLoading" >
    <div class="loader"></div>
  </caption>

  <caption>
    <!--<button ng-click="testFun()"> test</button>-->
    <input type="text" ng-model="searchInput" placeholder="search .." style="height: 42px;width: 80%;">
    <button class="btn btn-primary" ng-click="findAll()">Search</button>
    <button class="btn btn-default" ng-click="reloadPage()">Reset</button>
  </caption>
  <thead>
    <tr>
      <th>privateKey</th>
      <th>addressUnCompressed</th>
      <th>addressCompressed</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="x in items track by $index" title="{{ x.hex }}">
      <td>{{ x.privateKey }}</td>
      <td><a href="https://btc.com/{{ x.addressUnCompressed }}" target="_blank">{{ x.addressUnCompressed }}</a></td>
      <td><a href="https://btc.com/{{ x.addressCompressed }}" target="_blank">{{ x.addressCompressed }}</a></td>
    </tr>
  </tbody>
</table>

<nav>
  <ul class="pager">
    <li class="previous"><a href="#!/page/{{ prev }}" ng-click="toTop()"><span aria-hidden="true">&larr;</span> Older</a></li>
    <li class="next"><a href="#!/page/{{ next }}" ng-click="toTop()">Newer <span aria-hidden="true">&rarr;</span></a></li>
  </ul>
</nav>


</div>
